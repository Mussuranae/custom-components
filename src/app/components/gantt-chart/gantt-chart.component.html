<section fxFlex fxLayout fxLayoutGap="16px">
  <!-- next icon undo and redo -->
  <article fxLayoutAlign="start center" fxLayoutGap="16px" [formGroup]="rangeForm">
    <mat-form-field appearance="outline" color="primary">
      <input matInput [matDatepicker]="from" placeholder="Choose a date" formControlName="from">
      <mat-datepicker-toggle matSuffix [for]="from"></mat-datepicker-toggle>
      <mat-datepicker #from disabled="false"></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <input matInput [matDatepicker]="to" placeholder="Choose a date" formControlName="to">
      <mat-datepicker-toggle matSuffix [for]="to"></mat-datepicker-toggle>
      <mat-datepicker #to disabled="false"></mat-datepicker>
    </mat-form-field>
  </article>

  <article fxLaoutAlign="start center" fxLayoutGap="16px">
    <button mat-button (click)="move('previous')">
      <span fxLayout="column" fxLayoutAlign="center center">
        <mat-icon aria-label="arrow_back">arrow_back</mat-icon>
        Previous
      </span>
    </button>
    <button mat-button (click)="move('next')">
      <span fxLayout="column" fxLayoutAlign="center center">
        <mat-icon aria-label="arrow_forward">arrow_forward</mat-icon>
        Next
      </span>
    </button>
    <button mat-button (click)="zoom('in')">
      <span fxLayout="column" fxLayoutAlign="center center">
        <mat-icon aria-label="zoom_in">zoom_in</mat-icon>
        Zoom In
      </span>
    </button>
    <button mat-button (click)="zoom('out')">
      <span fxLayout="column" fxLayoutAlign="center center">
        <mat-icon aria-label="zoom_out">zoom_out</mat-icon>
        Zoom Out
      </span>
    </button>
    <button mat-button (click)="resetView()">
      <span fxLayout="column" fxLayoutAlign="center center">
        <mat-icon aria-label="restart_alt">restart_alt</mat-icon>
        Reset
      </span>
    </button>
    <mat-form-field appearance="outline">
      <mat-select [formControl]="rangeUnitForm">
        <mat-option *ngFor="let unit of rangeUnits" [value]="unit.value">{{unit.label}}</mat-option>
      </mat-select>
    </mat-form-field>
  </article>

</section>

<!--
  Always precise constructorType of the chart if not classic chart (gantt, stock or map)
  Please refer to the doc https://www.npmjs.com/package/highcharts-angular#options-details
-->
<highcharts-chart
  [Highcharts]="Highcharts"
  [constructorType]="'ganttChart'"
  [options]="chartOptions"
  [(update)]="updateChartFlag">
</highcharts-chart>
